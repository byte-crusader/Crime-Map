input[type="checkbox"] {
    appearance: none;
    position: relative; 
    width: 1rem;
    height: 1rem;
    border: 1px solid;
    background: black;
}

input[type="checkbox"]::before {
    content: ""; 
    position: absolute;
    width: 100%;
    height: 100%;
    text-align: center;
    white-space: pre;
}
input[type="checkbox"]:checked::before {
    content: "‚úî"; 
}

/* Label styling */
label[for="dateInput"] {
  font-family: 'Courier New', monospace;
  color: var(--matrix-green);
  text-shadow: 0 0 5px var(--matrix-glow);
  font-size: 1.2rem;
}

/* Input field styling */
#dateInput {
  background-color: black;
  border: 1px solid var(--matrix-green);
  color: var(--matrix-green);
  font-family: 'Courier New', monospace;
  padding: 8px;
  border-radius: 4px;
  box-shadow: 0 0 10px var(--matrix-glow);
}


/* Button styling */
button {
  background-color: black;
  color: var(--matrix-green);
  border: 1px solid var(--matrix-green);
  font-family: 'Courier New', monospace;
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
  text-transform: uppercase;
  transition: all 0.3s ease;
}

button:hover, button:focus {
  background-color: var(--matrix-green);
  color: black;
  box-shadow: 0 0 15px var(--matrix-glow);
}

/* Focus states */
#dateInput:focus, #btn:focus {
  outline: none;
  border-color: var(--matrix-glow);
  box-shadow: 0 0 15px var(--matrix-glow);
}

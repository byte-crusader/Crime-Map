<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/maplibre-gl@^5.4.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@^5.4.0/dist/maplibre-gl.css" rel="stylesheet" />
<link rel="stylesheet" href="style.css"/>

    <style>
        body{
            width:100%;
            height:100vh;
            display:flex;
            justify-content: center;
            align-items: center;
            flex-direction:column;
	    background-color:black;
 	}

	input[type="checkbox"] {
    accent-color: #00ff00; 
    background-color: #003300; 
}
	.colorDot:after {
  content: "•";
  font-size:2rem;
  margin-left:.3rem;
}

input[type="checkbox"] {
    appearance: none;
    position: relative; 
    width: 1rem;
    height: 1rem;
    border: 1px solid;
    background: black;
}

input[type="checkbox"]::before {
    content: ""; 
    position: absolute;
    width: 100%;
    height: 100%;
    text-align: center;
    white-space: pre;
}
input[type="checkbox"]:checked::before {
    content: "✔"; 
}

#checkbox-container {
	border: var(--matrix-green) 2px solid;
	color:var(--matrix-green);
	padding:2rem;
}
.crime-wrapper {
	border: var(--matrix-green) 1px solid;
	color:var(--matrix-green);

}
/* Label styling */
label[for="dateInput"] {
  font-family: 'Courier New', monospace;
  color: var(--matrix-green);
  text-shadow: 0 0 5px var(--matrix-glow);
  font-size: 1.2rem;
}

/* Input field styling */
#dateInput {
  background-color: black;
  border: 1px solid var(--matrix-green);
  color: var(--matrix-green);
  font-family: 'Courier New', monospace;
  padding: 8px;
  border-radius: 4px;
  box-shadow: 0 0 10px var(--matrix-glow);
}


/* Button styling */
button {
  background-color: black;
  color: var(--matrix-green);
  border: 1px solid var(--matrix-green);
  font-family: 'Courier New', monospace;
  padding: 8px 16px;
  margin-left: 10px;
  border-radius: 4px;
  cursor: pointer;
  text-transform: uppercase;
  transition: all 0.3s ease;
}

button:hover {
  background-color: var(--matrix-green);
  color: black;
  box-shadow: 0 0 15px var(--matrix-glow);
}

/* Focus states */
#dateInput:focus, #btn:focus {
  outline: none;
  border-color: var(--matrix-glow);
  box-shadow: 0 0 15px var(--matrix-glow);
}
	.main-container {
		width:100%;
		display:flex;
		align-items:center;
		justify-content:center;	
	}
	.date-container {
		display:flex;
		flex-direction:column-reverse;
		align-items:center;
		justify-content:center;
		
	}

	.inner-date-container{
		display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
text-align:center;
	}
	#dateInput {
		margin-top:.5rem;
		margin-bottom:.5rem;
	
	}
	@media (max-width: 1340px) {
    		.main-container {
			flex-direction:column;
			padding-bottom:1rem;
	
	.maplibregl-canvas {
    margin-top: 12rem;
	}
		}
    </style>
</head>
<body>
    <script src="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.5.0/dist/maplibre-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.5.0/dist/maplibre-gl-geocoder.css"/>
    <div class="main-container">
    <div id='map' style='width: 900px; height: 600px;'></div>
 <div class="date-container">
	 <div class="inner-date-container">
    <label for="dateInput">Select a date</label>
    <input type="date" id="dateInput" name="dateInput"></input>
    <button id="btn">Update </button>
	 </div>
	 </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

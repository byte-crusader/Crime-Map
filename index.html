<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crime Map</title>
	<script src="https://unpkg.com/maplibre-gl@^5.4.0/dist/maplibre-gl.js"></script>
	<link href="https://unpkg.com/maplibre-gl@^5.4.0/dist/maplibre-gl.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<script src="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.5.0/dist/maplibre-gl-geocoder.min.js"></script>
	<link rel="stylesheet"
		href="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.5.0/dist/maplibre-gl-geocoder.css" />
		
<div class="main-container">
        <div id='map' class="shortcut2-go">

			<button id="shortcut1" class="filter-options-btn">Filter Options </button>
		</div>
		<div class="date-container">

			<div class="inner-date-container">
				<div class="inner-container">
					<label id="shortcut1-go" for="dateInput">Select a date</label>
					<input type="date" id="dateInput" name="dateInput"></input>
					<button id="btn">Update </button>
				</div>
				<div class="crime-count-container">
					<h3>Crime Count</h3>
					<p class="crime-count"></p>
				</div>
			</div>
			<div class="icon-link-container">
				<a href="https://sanctifiedsecurity.com" class="icon-link">
					<i class="fas fa-home"></i>
				</a>
				<a href="https://github.com/byte-crusader/Crime-Map" class="icon-link">
					<i class="fab fa-github"></i>
				</a>
			</div>

			<button id="shortcut2" class="filter-options-btn">Map</button>
</div>
		</div>
	<script src="app.js"></script>

	<script>
        const shortCut1 = document.querySelector('#shortcut1');
        const shortCut2 = document.querySelector('#shortcut2');
        const iconLinks = document.querySelector('.icon-link-container');

		shortCut1.addEventListener('click', function () {
			console.log("Hello")
            document.getElementById('shortcut1-go').scrollIntoView({
				behavior: 'smooth',
				block: 'start'
			});
             this.style.display = "none";
             shortCut2.style.display = "block";
             iconLinks.style.display = "flex"
		});


		shortCut2.addEventListener('click', function () {
			console.log("Hello")
			document.querySelector('.shortcut2-go').scrollIntoView({
				behavior: 'smooth',
				block: 'start'
			});
            this.style.display = "none";
            shortCut1.style.display = "block";
            iconLinks.style.display = "none";
		}); 
	</script>
</body>

</html>
